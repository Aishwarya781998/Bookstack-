<body style="background: #19aa8d;">
	<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light topnavheight">
		<div class="col text-left brand">
			<h2>
				<a href="bookStack.html" class="navbar-brand"> <img
					src="images/ic1.JPG" class="logoimg"> BookStack
				</a>
			</h2>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>

						<br />

						<form class="form-signin" action="" method="post">
							<div class="form-label-group">
								<input type="email" id="inputEmail" name="email"
									class="form-control" placeholder="Email address" required
									autofocus> <label for="inputEmail">Email
									address</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputPassword" name="password"
									class="form-control" placeholder="Password" required> <label
									for="inputPassword">Password</label>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Remember password</label>
							</div>
							<br>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Sign in</button>
							<hr class="my-4">
							<div class="text-center">
								<a href="forgotPassword.html" style="color: blue;">Forgot
									Password</a>
							</div>
							<div class="text-center">
								<a href="signUp.html" style="color: blue;">Dont have an
									account? SignUp</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar fixed-bottom navbar-expand-md navbar-light bg-light">
		<!-- footer -->
		<div class="col brand">
			<strong style="color: black; margin-left: 40px; font-size: 1.5em">BookStack</strong><br>
			<span class="" style="margin-left: 50px"><font size="1">Â©
					Copyright 2019</font></span>
		</div>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#footerItems">
			<span
				class="navbar-toggler-icon text-right float-right position-relative"></span>
		</button>

		<div class="collapse navbar-collapse" id="footerItems"
			style="margin-right: -10px">

			<!-- links -->
			<div class="collapse navbar-collapse" id="footerItems">
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><a href="aboutUs.html" class="nav-link">About</a>
					</li>
					<li class="nav-item"><a href="contactUs.html" class="nav-link">Contact
							us</a></li>
					<li class="nav-item"><a href="" class="nav-link">Terms and
							Conditions</a></li>

					<li class="nav-item"><a href="https://twitter.com/"
						class="nav-link"><img src="images/twtt.png" class="logoimg"></a>
					</li>
					<li class="nav-item"><a href="https://www.facebook.com"
						class="nav-link"><img src="images/fb7.png" class="logoimg"></a>
					</li>
					<li class="nav-item"><a href="https://www.instagram.com"
						class="nav-link"><img src="images/inta.png" class="logoimg"></a>
					</li>
					<li class="nav-item"><a href="" class="nav-link"><img
							src="images/g23.png" class="logoimg"></a></li>
				</ul>
			</div>
		</div>
	</nav>
