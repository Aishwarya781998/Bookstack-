<body style="color: #fff; background: #19aa8d;">

	<nav
		class="navbar sticky-top navbar-expand-md navbar-light bg-light topnavheight">
		<div class="col text-left brand">
			<h2>
				<a href="bookStack.html" class="navbar-brand"> <img
					src="images/ic1.JPG" class="logoimg"> BookStack
				</a>
			</h2>
		</div>
	</nav>

	<div class="signup-form">
		<form onsubmit="return checkForm()" action=""
			method="post" name="signUpForm">
			<h2>Sign Up</h2>
			<p>Please fill in this form to create an account!</p>
			<hr>
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" name="fname"
						placeholder="First Name" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" name="lname"
						placeholder="Last Name" required="required">
				</div>
			</div>
			<div class="form-group">
				<b style="margin-left: 5px">Gender</b> <input
					style="margin-left: 50px" type="radio" name="gender" value="Male"
					required> <label>Male</label> <input
					style="margin-left: 50px" type="radio" name="gender" value="Female"
					required> <label>Female</label>
			</div>
			<div class="form-group" style="margin-top: -10px">
				<div class="input-group">
					<input type="email" class="form-control" name="email"
						placeholder="Email Address" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" id="aadharNum" name="aadharNum"
						class="form-control formInput"
						pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required
						title="Input format XXXX-XXXX-XXXX." placeholder="Aadhar Number">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="tel" id="userMobile" class="form-control formInput"
						name="mobileNum" pattern="[0-9]{10}" placeholder="Mobile Number"
						required title="Same linked to the Aadhar">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="password" class="form-control" name="password"
						placeholder="Password" required="required"
						pattern="[0-9a-zA-Z@.#]{8,}"
						title="Password must be min 8 chars long containing only letters,digits or @,.,#">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="password" class="form-control" name="confirm_password"
						placeholder="Confirm Password" required="required"
						title="Same as above password">
				</div>
			</div>
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox"
					required="required"> I accept the <a href="#">Terms of
						Use</a> &amp; <a href="#">Privacy Policy</a></label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg">Sign
					Up</button>
			</div>
		</form>
		<div class="text-center">
			Already have an account? <a href="login.html" style="color: blue;">Login
				here</a>
		</div>
	</div>
